<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Tag</title>
  </head>
  <body>
    <h1>Audio</h1>
    <audio
      src="Kabhi Jo Badal Barse_320(PagalWorld.com.sb).mp3"
      controls
      muted
    ></audio>
    <h1>Video</h1>
    <video
      src="Raat Jaga Golpo - Official Music Video _ Anwesshaa & Barenya Saha _ Durjoy Roy Biswas & Nisha Poddar.mp4"
      controls
    ></video>
    <h1>Iframe</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/osYpGSz_0i4?si=6MBrJHMI_hDW2uBE"
      frameborder="2"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
