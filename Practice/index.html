<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Tags</title>
  </head>
  <body>
    <!-- Pair tag -->
    <!-- Heading -->
    <h1>Hi</h1>
    <h2>Hi2</h2>
    <h3>Hi3</h3>
    <h4>Hi4</h4>
    <h5>Hi5</h5>
    <h6>Hi6</h6>
    <!-- Formatting -->
    <i>Italic</i>
    <b>B tag</b>
    <sub>Sub tag</sub>
    <u>U Tags</u>
    <!-- Others tag -->
    <div>Div Tag</div>
    <p>Paragraph tag</p>
    <!-- Unpair tag -->
    <br />
    <hr />
    <img
      src="https://gratisography.com/wp-content/uploads/2024/03/gratisography-funflower-1170x780.jpg"
      alt="cat"
      width="300px"
      height="200px"
    />
    <input type="text" />
  </body>
</html>
